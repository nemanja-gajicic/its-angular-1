<div class="container-fluid">
  <a class="btn btn-primary m-3" routerLink="/drinks">Back to drinks list</a>
  <!-- The search controls -->
  <div class="row m-4 gy-1 justify-content-center">
      <div class="col-sm-8 col-md-5 col-lg-3">
          <input 
            type="text" 
            class="form-control mb-1" 
            name="name" 
            placeholder="Search a drink by name" 
            aria-label="drink search" 
            [(ngModel)]="jsonIn.name"
          >
      </div>
      <div class="col-sm-8 col-md-5 col-lg-3">
        <button 
          class="btn btn-primary w-100"  
          (click)="searchCocktailByName()" 
          [disabled]="!jsonIn.name"> Search
        </button>
      </div>
      <div class="col-sm-8 col-md-5 col-lg-3">
          <select 
            class="form-select" 
            name="ingredient" 
            [(ngModel)]="jsonIn.ingredient" 
            (change)="searchCocktailByIngredient()"
          >
              <option value="" disabled>Or select an ingredient<option>
              <option 
                *ngFor="let ingredient of ingredientList" 
                [value]="ingredient">{{ingredient}}
              </option>
          </select>
      </div>
  </div>
  <cocktails 
    [cocktails] = "drinks" 
    [cocktailNotFound]="!drinks.length && isSearched">
  </cocktails>
</div>
