<div class="row">
    <form
      #loginForm="ngForm"
      (ngSubmit)="submit(loginForm)"
      class="needs-validation col-10 col-md-6 col-lg-4 mx-auto mt-5"
      [class.was-validated]="invalidForm"
    >
      <div class="form-floating mb-2">
        <input
          class="form-control"
          autofocus
          type="email"
          id="username"
          #email="ngModel"
          placeholder="insert email"
          name="username"
          [(ngModel)]="data.username"
          required
        />
        <label for="username">Username</label>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="input-group">
        <div class="form-floating">
          <input
            class="form-control"
            [type]="showPassword ? 'text' : 'password'"
            id=" password"
            name="password"
            placeholder="insert password"
            [(ngModel)]="data.password"
            required
          />
          <label for="password ">Password</label>
        </div>
        <button 
          class="btn btn-primary rounded-end" 
          type="button" 
          (click)="showPassword = !showPassword" 
          type="button">X
        </button>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-check">
        <input type="checkbox" name="rememberMe" id="rememberMe" class="form-check-input"/>
        <label for="rememberMe" class="form-check-label">Remember me</label>
      </div>
      <button class="btn btn-primary w-100" type="submit">Send</button>
    </form>
  </div>
