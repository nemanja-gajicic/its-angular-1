<nav class="navbar bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">The cocktail DB</a>
  </div>
</nav>

<div class="card-group m-3">
  <div class="card text-bg-dark" style="max-width: 540px;">
    <img [src]="drink.strDrinkThumb" class="img-fluid rounded-start">
    <div class="card-img-overlay">
      <div class="card-body">
        <h5 class="card-title">{{ drink.strDrink}} ({{ drink.strCategory }})</h5>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Ingredients</h5>
      <ul>
        <li *ngFor="let ingredient of drink.ingredients">
          {{ ingredient.name }}: {{ ingredient.measure }}
        </li>
      </ul>
      <!-- <p class="card-text">This card has supporting text below as a natural lead-in to additional content.</p>
      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
    </div>
  </div>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Instructions</h5>
      
      <p class="card-text"> {{ drink.instructions['EN'] }} </p>
    </div>
  </div>
  
</div>
