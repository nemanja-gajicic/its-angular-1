<nav class="navbar bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">The cocktail DB</a>
    <button class="btn btn-outline-info" routerLink="/search">
      Search
    </button>

  </div>
</nav>
<nav class="mt-3">
  <ul class="pagination pagination-sm">
    <li class="page-item" role="button"
      [class.active]="letter === firstLetter"
      *ngFor="let letter of letters">
      <a class="page-link" (click)="changeFirstLetter(letter)">
        {{ letter }}
      </a>
    </li>
  </ul>
</nav>
<h1>Featured</h1>
<app-card-drink class=""  [drink]="drinks[0]" [featured]="true"></app-card-drink>
<h1>Top Drinks</h1>
<div class="row">
  <h1>Ci sono {{drinks.length}} drinks</h1>
  <div class="col-sm-12 col-md-4 col-lg-3 my-2"
      *ngFor="let drink of drinks"
      >
      <app-card-drink 
              [drink]="drink"
              (onSelectChange)="onCardSelectChange(drink, $event)"
              ></app-card-drink>
              <!-- (selected)="onSelect(drink)" -->
  </div>
</div>
