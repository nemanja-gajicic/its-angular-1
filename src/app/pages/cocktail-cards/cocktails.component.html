<div class="col-12 lead p-0" *ngIf="cocktailNotFound || cocktails.length">
    <p>Number of results: <span>{{cocktails.length}}</span></p>
</div>

<div class="col-12 alert alert-warning" *ngIf="cocktailNotFound">
    No results for this query
</div>

<div class="col-12 p-0 ">
    <div class="row g-4 d-flex justify-content-center justify-content-md-start">
        <div *ngFor=" let cocktail of cocktails" 
            role="button" 
            [routerLink]="[ '/drink',cocktail.idDrink]"
            class=" col-10 col-sm-6 col-md-4 col-lg-3">
            <div class="card h-100">
                <div class="card-body text-center ">
                    <h2 class="card-title" *ngIf="cocktail.strDrink.length>11; 
                        else shortName">
                        {{cocktail.strDrink.slice(0,10)}}...
                    </h2>
                    <ng-template #shortName>
                        <h2 class="card-title">{{cocktail.strDrink}}</h2>
                    </ng-template>
                    <img 
                        [src]="cocktail.strDrinkThumb" 
                        [alt]=" 'picture of ' + cocktail.strDrink "
                        class="img-thumbnail card-img-top "
                    >
                </div>
                <a class="btn btn-primary w-75 mx-auto mb-2 ">Details</a>
            </div>
        </div>
    </div>
</div>
